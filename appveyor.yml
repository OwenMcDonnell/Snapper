version: 0.0.{build}

skip_tags: true
max_jobs: 1

image: Visual Studio 2017

platform: Any CPU

before_build:
  - nuget restore

init:
  - git config --global core.autocrlf input

configuration: Release

build:
  parallel: true
  project: Snapper.sln

artifacts:
  - path: '**\*.nupkg'

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'